  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # we tell Github to only execute this step if we're on our master branch (so we don't put unfinished branches in production)
    steps:
      - name: Deploying to Mijengo staging
        uses: appleboy/ssh-action@main # An action made to control Linux servers
        with: # We set all our secrets here for the action, these won't be shown in the action logs
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/mijengo/staging/mijengo/mijengo_v3 # we move into our app's folder
            git pull # we pull any changes from git
